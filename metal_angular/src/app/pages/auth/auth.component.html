



<div fxLayout.xs="column" fxLayout="row" fxFlex="30" fxLayoutAlign="space-between" fxFlexFill id="login-outer-div">

  <div *ngIf="isLoading" fxLayout.xs="column" fxLayout="row" fxFlex="50" fxLayoutAlign="space-between stretch" fxFlexFill>
    <div  style="text-align: center; height: 90vh;" >
      This div is not showing
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>

  <div *ngIf="!isLoading" class="container">
    <section id="content">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <h1>Login</h1>
        <div>
            <input type="text" matInput placeholder="Username"
                   id="email"
                   class=""
                   ngModel
                   name="email"
                   required
                   minlength="6">
        </div>
        <div>
          <input type="password" matInput id="password" class="" ngModel name="password" placeholder="Password" required>
        </div>
        <div>
          <button mat-button class="btn btn-primary" type="submit" >Login</button>
        </div>
      </form><!-- form -->

    </section><!-- content -->
  </div><!-- container -->

</div>
