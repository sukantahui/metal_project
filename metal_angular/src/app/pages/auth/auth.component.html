



<div fxLayout.xs="column" fxLayout="row" fxFlex="30" fxLayoutAlign="center center" fxFlexFill id="login-outer-div">


  <mat-card fxFlex="95"  class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="isLoading" style="text-align: center; height: 90vh;" >
        <app-loading-spinner></app-loading-spinner>
      </div>
      <section id="content" *ngIf="!isLoading">
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <h1>Login</h1>
        <div>
          <input type="text" matInput placeholder="Username"
                 id="email"
                 class=""
                 ngModel
                 name="email"
                 required
                 minlength="6">
        </div>
        <div>
          <input type="password" matInput id="password" class="" ngModel name="password" placeholder="Password" required>
        </div>
        <div>
          <button mat-button class="btn btn-primary" type="submit" >Login</button>
        </div>
      </form><!-- form -->
      </section>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>


</div>
